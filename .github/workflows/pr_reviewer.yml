name: ðŸ¤– Automated PR Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review_and_summarize:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      # ---------------------------
      # Checkout
      # ---------------------------
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # ---------------------------
      # Python setup
      # ---------------------------
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install Dependencies
        run: |
          pip install semgrep google-genai PyGithub requests

      # ---------------------------
      # Semgrep
      # ---------------------------
      - name: ðŸ” Run Semgrep analysis
        run: |
          semgrep --config auto --json > semgrep_output.json || true
        env:
          SEMGREP_CONFIG: auto

      # ---------------------------
      # Fetch PR diff
      # ---------------------------
      - name: ðŸ“„ Fetch PR Diff
        id: diff
        run: |
          echo "Fetching PR Diff..."
          gh pr diff ${{ github.event.pull_request.number }} --patch > pr_diff.patch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------
      # Run Gemini LLM Review
      # ---------------------------
      - name: ðŸ§  Generate PR Summary
        id: llm
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          REPO_FULL_NAME: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SEMGREP_CONFIG: auto
        run: |
          SUMMARY=$(python llm.py pr_diff.patch semgrep_output.json)
          echo "summary<<EOF" >> "$GITHUB_OUTPUT"
          echo "$SUMMARY" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      # ---------------------------
      # Comment on PR
      # ---------------------------
      - name: ðŸ’¬ Post PR Review Comment
        uses: thollander/actions-comment-pull-request@v3
        if: always()
        with:
          message: |
            ## ðŸ¤– Automated PR Review
            ### ðŸ§  Pull Request Summary
            ${{ steps.llm.outputs.summary }}
