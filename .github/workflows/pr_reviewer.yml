name: ğŸ¤– Automated PR Review + Gemini Summary

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review_and_summarize:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install semgrep google-genai PyGithub requests

      - name: ğŸ” Run Semgrep analysis
        run: |
          semgrep --config auto --json > semgrep_output.json || true

      # ---------------------------
      # Run Gemini PR Summarizer
      # ---------------------------
      - name: ğŸ§  Generate PR Summary (Gemini)
        id: llm
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          REPO_FULL_NAME: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SUMMARY=$(python llm.py)
          SUMMARY="${SUMMARY//'%'/'%25'}"
          SUMMARY="${SUMMARY//$'\n'/'%0A'}"
          SUMMARY="${SUMMARY//$'\r'/'%0D'}"
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

      # ---------------------------
      # Comment on PR â€” LLM + Semgrep Together
      # ---------------------------
      - name: ğŸ’¬ Post PR Review Comment
        uses: thollander/actions-comment-pull-request@v3
        if: always()
        with:
          message: |
            ## ğŸ¤– Automated PR Review

            ### ğŸ§  **Gemini PR Summary**
            ${{ steps.llm.outputs.summary }}

            ---

            ### ğŸ” **Semgrep Static Analysis**
            \`\`\`json
            $(cat semgrep_output.json)
            \`\`\`
